<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,800,900|Raleway:400,500,600,700&display=swap" rel="stylesheet">
    <title></title>
    <style>
        :root {
            --main-contentbox-color: #099EAD;
            --footer-color: #E6D844;
            --btn-color: #DFA0C4;
            --headline-color: #940755;
            --bg-color: #ffffff;
            --h1-h2-font: 'Poppins', sans-serif;
            --othertext-font: 'Raleway', sans-serif;
        }

        body {
            margin: 0 auto;
        }

        img {
            width: 100%;
        }

        nav {
            text-align: center;
            margin: 2vw;
        }

        header {
            background-image: url(assets/single_og_playlist_splash1.jpg);
            background-size: cover;
            width: 100vw;
            height: 60vw;
            background-position: 45% 40%;
        }

        h1 {
            font-family: var(--h1-h2-font);
            font-size: 270%;
            color: #ffffff;
            text-transform: uppercase;
            padding: 0 20vw 0 2vw;
        }

        h2 {
            font-family: var(--h1-h2-font);
            font-size: 150%;
        }

        p {
            font-family: var(--othertext-font);
        }

        #logo {
            width: 30%;
            margin: 2.5vw 0 0 2.5vw;
        }

        #listeindhold {
            display: inline-grid;
            grid-gap: 10vw;
            margin: 0 6vw 8vw 6vw;
        }

        article {
            background-color: #80C4CB;
            margin: 3vw;
            box-shadow: 1vw 2vw 2vw #A7A7A7;
        }

        .indhold_boks {
            padding: 0 3.5vw 2vw;
        }

        .valgt {
            background-color: var(--headline-color);
            font-family: var(--othertext-font);
            color: white;
        }

        button {
            background-color: var(--btn-color);
            border: none;
            height: 6vw;
            width: 28vw;
            border-radius: 3vw;
            font-family: var(--othertext-font);
            font-size: 80%;
            font-weight: 700;
            color: var(--bg-color);
            margin: 1vw;
        }

        #spille-knap {
            width: 7vw;
            height: 9.5vw;
            position: relative;
            top: -2vw;
            left: 66vw;
        }

        #filterknap {
            position: relative;
            left: 30vw;
        }

        #menu {
            background-color: transparent;
            position: relative;
        }

        .hidden {
            display: none;
        }

        footer {
            background-color: var(--footer-color);
            height: 10vw;
            width: auto;
            padding-top: 1vw;
            text-align: center;
        }

        @media screen and (min-width:600px) {
            #listeindhold {
                grid-template-columns: 1fr;
            }
        }

        @media screen and (min-width:780px) {
            header {
                width: 100vw;
                height: 35vw;
                background-position: 45% 90%;
            }

            #logo {
                width: 20%;
            }

            #listeindhold {
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 3vw;
                margin: 3.5vw;
            }

            nav {
                margin: 1vw;
            }

            button {
                height: 2.8vw;
                width: 16vw;
                font-size: 100%;
                font-weight: 700;
                margin: 1vw;
            }

            h1 {
                font-size: 550%;
                margin: 5vw 0 20vw 20vw;
            }

            h2 {
                font-size: 150%;
            }

            p {
                font-size: 100%;
            }

            #spille-knap {
                width: 3vw;
                height: 2.5vw;
                position: relative;
                top: 1vw;
                left: 15vw;
            }

            #menu {
                display: list-item;
                margin: 4vw 0 0 0;
            }

            #filterknap {
                display: none;
            }



            footer {
                height: 5vw;
            }

            article {
                box-shadow: 0.5vw 1vw 2vw #A7A7A7;
            }
        }
    </style>
</head>

<body>
    <header>
        <section id="splash"></section>
        <img id="logo" src="assets/logo.svg" alt="logo_music_box">
        <h1></h1>
    </header>
    <section id="filtermenu">
        <nav>
            <button id="filterknap">Filter</button>
            <div id="menu" class="hidden">
                <button class="filter vagt" data-genre="alle">Alle</button>
                <button class="filter" data-genre="pop">Pop</button>
                <button class="filter" data-genre="soul">Soul</button>
                <button class="filter" data-genre="pop">EDM</button>
                <button class="filter" data-genre="edm">Indie rock</button>
                <button class="filter" data-genre="hard-rock">Hard rock</button>
                <button class="filter" data-genre="punk-rock">Punk-rock</button>
                <button class="filter" data-genre="alternative-metal">Alternative metal</button>
                <button class="filter" data-genre="alternative-rock">Alternative rock</button>
                <button class="filter" data-genre="heavy-metal">Heavy metal</button>
            </div>
        </nav>
    </section>

    <section id="listeindhold"></section>

    <template>
        <article>
            <img src="" alt="">
            <div class="indhold_boks">
                <h2></h2>
                <p class="kunstner"></p>
                <p class="album"></p>
                <p class="tid"></p>
                <img id="spille-knap" src="" alt="play button">
            </div>
        </article>
    </template>
    <footer>
        <p>@2019 MUSIC BOX</p>
    </footer>

    <script>
        let sanger;
        let filtergenre = "alle";
        const sangListe = document.querySelector("#listeindhold");
        const sangTemplate = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            const minJson = await fetch("https://spreadsheets.google.com/feeds/list/1Y6c_YOI5XmIz6zh6OT_943mOkupPzIyyYaDALWxi6LQ/od6/public/values?alt=json&fbclid=IwAR3GvdQvKcjYnqT18MlJN99RDpNzlUmAW68sfh6Vl2ChXgjJi_lKYb9sou8");

            sanger = await minJson.json();
            console.log(sanger);

            visSangListen();
            klikFilter();
            clickonFilterknap();
        }

        function clickonFilterknap() {
            document.querySelector("#filterknap").addEventListener("click", toggleFilterlist);
        }

        function toggleFilterlist() {
            document.querySelector("#menu").classList.toggle("hidden");
        }

        function visSangListen() {
            sangListe.innerHTML = "";

            sanger.feed.entry.forEach(sang => {
                if (filtergenre == "alle" || filtergenre == sang.gsx$genre.$t) {
                    let klon = sangTemplate.cloneNode(true).content;

                    klon.querySelector("img").src = "albums-billeder/" + sang.gsx$albumcover.$t + "-album.png";
                    klon.querySelector("h2").textContent = sang.gsx$navn.$t;
                    klon.querySelector(".kunstner").textContent = sang.gsx$kunstner.$t;
                    klon.querySelector(".album").textContent = sang.gsx$album.$t;
                    klon.querySelector(".tid").textContent = sang.gsx$varihed.$t;
                    klon.querySelector("#spille-knap").src = "assets/spille-knap.svg";
                    sangListe.appendChild(klon);
                }
            })
        }

        function klikFilter() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtreringGenre);
            })
        }

        function filtreringGenre() {
            filtergenre = this.dataset.genre;

            document.querySelector("h1").textContent = this.textContent;

            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            });

            this.classList.add("valgt");
            visSangListen();
        }
    </script>
</body></html>
